{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static "register.css" %}" />
    <style>
      body {
        {% comment %} margin: 0; {% endcomment %}
        {% comment %} padding: 0; {% endcomment %}
        font-family: Arial, sans-serif;
        {% comment %} background-color: #f4f4f9; {% endcomment %}
        {% comment %} color: #333; {% endcomment %}
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        {% comment %} height: 100vh; {% endcomment %}
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #333;
        text-align: center;
    }
    
    /* Logo Styles */
    .logo-dark {
        display: block;
        margin: 0 auto 20px;
        width: 100px;
        height: auto;
    }
    
    /* Form Styles */
    form {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    form p {
        margin-bottom: 15px;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        width: 95%;
        padding: 10px;
        margin: 10px auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    
    form button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: #0056b3;
    }
    
    /* Link Styles */
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Footer */
    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
        color: #555;
    }
    
    footer p {
        margin: 0;
    }
    
    .dont-have {
        margin-top: 10px;
        text-align: center;
        font-size: 0.9em;
    }
    </style>
  </head>
  <body>
    <div >
      <div class="register-box">
        <h1>üëã Create an account üòÅ</h1>
        <p>Register to continue with Prime-Ledger</p>
        <form action="/dashboard.html" method="POST">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="terms">
              <input type="checkbox" id="agree" name="terms" required />
              <label for="agree"
                >I agree with the <a href="#">terms and conditions</a></label
              >
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </form>
      </div>
    </div>
    <script src="{% static "register.js" %}"></script>
  </body>
</html>
