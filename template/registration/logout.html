<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }
        
        /* Logo Styles */
        .logo-dark {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }
        
        /* Form Styles */
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        form p {
            margin-bottom: 15px;
        }
        
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #0056b3;
        }
        
        /* Link Styles */
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        
        footer p {
            margin: 0;
        }
        
        .dont-have {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Logout</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to logout</p>
        <button type="submit">logout</button>
    </form>
</body>
</html>
